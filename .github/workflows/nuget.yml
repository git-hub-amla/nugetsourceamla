name: Build and Package NuGet

on:
  push:
    branches:
      - main  # Adjust as necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the project repository
      uses: actions/checkout@v2
      with:
        repository: git-hub-amla/projectamla  # Replace with the repo name
        token: ${{ secrets.ACCESS_TOKEN }}
        path: project  # This will create a folder named "project"

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0'  # Adjust to your .NET version

    - name: Restore dependencies
      run: dotnet restore project/NugetApplication/ClassLibrary2/ClassLibrary2.csproj

    - name: Build the project
      run: dotnet build project/NugetApplication/ClassLibrary2/ClassLibrary2.csproj --configuration Release

    - name: Pack the library
      run: dotnet pack project/NugetApplication/ClassLibrary2/ClassLibrary2.csproj --configuration Release --output ./nupkgs

    - name: Publish NuGet Package
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
      run: |
        dotnet nuget push ./nupkgs/*.nupkg \
          --source "GitHub" \
          --api-key $GITHUB_TOKEN \
          --skip-duplicate
