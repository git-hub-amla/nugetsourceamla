name: Build and Package NuGet

on:
  push:
    branches:
      - main  # Change this if you want to trigger on a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0'  # Adjust to your project's .NET version

    - name: Restore dependencies
      run: dotnet restore NugetApplication/ClassLibrary2.csproj

    - name: Build the project
      run: dotnet build NugetApplication/ClassLibrary2.csproj --configuration Release

    - name: Pack the library
      run: dotnet pack NugetApplication/ClassLibrary2.csproj --configuration Release --output ./nupkgs

    - name: Publish NuGet Package
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
      run: |
        dotnet nuget push ./nupkgs/*.nupkg \
          --source "GitHub" \
          --api-key $GITHUB_TOKEN \
          --skip-duplicate
